apiVersion: batch/v1
kind: Job
metadata:
  name: "urlshortener-test"
spec:
  template:
    spec:
      containers:
      - name: urlshortener-test
        image: "loqutus/urlshortener-test:latest"
        imagePullPolicy: Always
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "1024Mi"
            cpu: "1000m"
      restartPolicy: Never
