apiVersion: batch/v1
kind: Pod
metadata:
  name: "{{ include "urlshortener.fullname" . }}-test"
  labels:
    {{- include "urlshortener.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    #"helm.sh/hook-delete-policy": before-hook-creation
spec:
  containers:
  - name: urlshortener-test
    image: {{ .Values.image.testRepository }}:latest
    imagePullPolicy: Always
  restartPolicy: Never
