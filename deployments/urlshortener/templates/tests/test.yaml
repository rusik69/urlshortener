apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ include "urlshortener.fullname" . }}"
  labels:
    {{- include "urlshortener.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  template:
    spec:
      containers:
      - name: urlshortener-test
        image: loqutus/urlshortener-test:latest
        imagePullPolicy: Always
      restartPolicy: Never
  backoffLimit: 0