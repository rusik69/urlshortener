apiVersion: batch/v1
kind: Pod
metadata:
  name: "{{ include "urlshortener.fullname" . }}-test"
  labels:
    {{- include "urlshortener.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
  - name: urlshortener-test
    image: "{{ .Values.image.testRepository }}:{{ .Values.image.tag }}"
    imagePullPolicy: Always
  restartPolicy: Never
